<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/login.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Welcome</title>
</head>
</head>
<body>

    <form action="" class="form">
        <h1 class="form__title">Register </h1>  
        <p class="form__paragraph">Do you already have an account? <a href="/index.html">click here</a></p>  
        
        <div class="form__container">
            <div class="form__control">
                <input class="form__input" id="name" type="text" placeholder="">
                <label type="text" class="form__label" for="name">Name:</label>
                <span class="form__line"></span>
                <img class="form__img" src="/assets/img/cross.png" alt="" >
            </div>

            <div class="form__control">
                <input class="form__input" id="lastname" type="text" placeholder="">
                <label type="text" class="form__label" for="lastname">Last Name:</label>
                <span class="form__line"></span>
                <img class="form__img" src="/assets/img/cross.png" alt="" >
            </div>
            
            <div class="form__control">
                <input class="form__input" id="emailr" type="text" placeholder="">
                <label type="text" class="form__label" for="emailr">Email:</label>
                <span class="form__line"></span>
                <img class="form__img" src="/assets/img/cross.png" alt="" >
            </div>
            

            <div class="form__control">
                <input class="form__input" id="passwordr" type="password" placeholder="">
                <label type="password" class="form__label" for="passwordr">Password:</label>
                <span class="form__line"></span>
                <img class="form__img" src="/assets/img/cross.png" alt="">
            </div>


            <div class="form__control">
                <input class="form__input" id="passwordc" type="password" placeholder="">
                <label type="password" class="form__label" for="passwordc">Confirm Password:</label>
                <span class="form__line"></span>
                <img class="form__img" src="/assets/img/cross.png" alt="">
            </div>

            <button id="register__btn" class="form__btn">Register</button>
            
        </div>
        

       
    </form>


    <!-- <script src="/assets/js/loading.js"></script> -->
</body>
</html>
